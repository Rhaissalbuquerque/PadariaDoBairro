<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Formulário de Feedback</title>
</head>
<body>

  <div class="formulario-geral">

  <h1>Formulário de Feedback</h1>
  <p>Ajude-nos a melhorar! Preencha o formulário abaixo com sua opinião.</p>
<br>
  <form action="#" method="post">
    
    <fieldset>
      <legend>Informações Pessoais </legend>

      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com"><br><br>
    </fieldset>

    <fieldset>
      <legend>Sobre o Atendimento</legend>
    
      <div class="form-group">
        <label for="produto">Produto/Serviço:</label><br>
        <select id="produto" name="produto" required>
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="paes">Pães</option>
          <option value="doces">Doces</option>
          <option value="salgados">Salgados</option>
          <option value="atendimento">Atendimento</option>
          <option value="outro">Outro</option>
        </select><br><br>
      </div>
    
      <div class="radio-group">
        <p>Avaliação Geral:</p>
    
        <label>
          <input type="radio" name="avaliacao" value="Excelente" required>
          Excelente
        </label><br>
    
        <label>
          <input type="radio" name="avaliacao" value="Bom">
          Bom
        </label><br>
    
        <label>
          <input type="radio" name="avaliacao" value="Ruim">
          Ruim
        </label>
      </div>
    </fieldset>
    

    

    <!-- Botão de envio -->
   <button type="submit" class="btn-enviar">Enviar Feedback</button>
   <button type="reset" class="btn-apagar">Apagar</button>
  </form>
</div> 
</body>
</html>
