<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Feedback</title>
</head>
<body>
  <h1>Formulário de Feedback</h1>
  <p>Ajude-nos a melhorar! Preencha o formulário abaixo com sua opinião.</p>

  <form action="#" method="post">
    
    <fieldset>
      <legend>Informações Pessoais </legend>

      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com"><br><br>
    </fieldset>

    <fieldset>
      <legend>Sobre o Atendimento</legend>

      <label for="produto">Produto/Serviço:</label><br>
      <select id="produto" name="produto" required>
        <option value="" disabled selected>Escolha uma opção</option>
        <option value="paes">Pães</option>
        <option value="doces">Doces</option>
        <option value="salgados">Salgados</option>
        <option value="atendimento">Atendimento</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <p>Avaliação Geral:</p>
      <input type="radio" id="excelente" name="avaliacao" value="Excelente" required>
      <label for="excelente">Excelente</label><br>
      <input type="radio" id="bom" name="avaliacao" value="Bom">
      <label for="bom">Bom</label><br>
      <input type="radio" id="ruim" name="avaliacao" value="Ruim">
      <label for="ruim">Ruim</label><br><br>
    </fieldset>

    <!-- Botão de envio -->
    <button type="submit">Enviar Feedback</button>
  </form>
</body>
</html>
