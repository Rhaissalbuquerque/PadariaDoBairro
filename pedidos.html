<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Pedido Especial</title>
</head>
<body>

  <div class="formulario-geral">
  <h1>Formulário de Pedidos Especiais</h1>
  <p>Preencha o formulário abaixo para personalizar seu pedido.</p>

  <form action="#" method="post">

    <!-- Seção 1 - Dados do Cliente -->
    <fieldset>
      <legend><strong>Seção 1 - Dados do Cliente</strong></legend>

      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>

      <label for="telefone">Telefone:</label><br>
      <input 
        type="tel" 
        id="telefone" 
        name="telefone" 
        required 
        placeholder="(11) 90000-0000" 
        pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
      ><br><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required placeholder="exemplo@email.com"><br><br>
      
    </fieldset>

    <br>

    <!-- Seção 2 - Detalhes do Pedido -->
    <fieldset class="form-group">
      <legend><strong>Seção 2 - Detalhes do Pedido</strong></legend>
    
      <div class="radio-group">
        <p>Tipo de produto:</p>
        <label>
          <input type="radio" name="tipo_produto" value="Bolo" required>
          Bolo
        </label><br>
        <label>
          <input type="radio" name="tipo_produto" value="Torta">
          Torta
        </label><br>
        <label>
          <input type="radio" name="tipo_produto" value="Salgados">
          Salgados
        </label>
      </div>
    
      <br>
    
      <label for="sabor">Sabor/Recheio:</label><br>
      <select id="sabor" name="sabor" required>
        <option value="" disabled selected>Selecione um sabor</option>
        <option value="chocolate">Chocolate</option>
        <option value="morango">Morango</option>
        <option value="baunilha">Baunilha</option>
        <option value="doce_de_leite">Doce de leite</option>
        <option value="outro">Outro</option>
      </select>
    
      <br><br>
    
      <div class="radio-group">
        <p>Tamanho:</p>
        <label>
          <input type="radio" name="tamanho" value="Pequeno" required>
          Pequeno
        </label><br>
        <label>
          <input type="radio" name="tamanho" value="Médio">
          Médio
        </label><br>
        <label>
          <input type="radio" name="tamanho" value="Grande">
          Grande
        </label>
      </div>
    
      <br>
    
      <label for="data_entrega">Data de entrega:</label><br>
      <input type="date" id="data_entrega" name="data_entrega" required>
    </fieldset>
    

    <br>

    <!-- Seção 3 - Informações Adicionais -->
    <fieldset>
      <legend><strong>Seção 3 - Informações Adicionais</strong></legend>

      <label for="orcamento">Qual é o orçamento máximo que você deseja pagar (R$)?</label><br>
      <input 
        type="number" 
        id="orcamento" 
        name="orcamento" 
        min="0" 
        step="0.01" 
        placeholder="Ex: R$250.00"
      ><br><br>

      <label for="observacoes">Observações especiais:</label><br>
      <textarea 
        id="observacoes" 
        name="observacoes" 
        placeholder="Descreva alguma preferência ou detalhe adicional..."
      ></textarea><br><br>
    </fieldset>

    <br>

    <button type="submit"class="btn-enviar" >Enviar Pedido</button>
    <button type="reset" class="btn-apagar">Apagar</button>
  </form>
</div>
</body>
</html>
